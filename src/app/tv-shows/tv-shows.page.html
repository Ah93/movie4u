<ion-header translucent>
  <ion-toolbar no-padding color='primary'>
    <div class="toolbar-content">
      <ion-row>
        <ion-col>
    <ion-title>TV Shows</ion-title>
  </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>

  <ion-toolbar no-border-top>
    <div background-size container-hearder-image [ngStyle]="{'background-image': 'url(assets/images/background/2.jpg)'}">
         <div search-bar-bcg>
          <ion-row>
            <ion-col>
            <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onEvent($event)"></ion-searchbar>
            </ion-col>
          </ion-row>
        </div>
     </div>
</ion-toolbar>
</ion-header>

<ion-toolbar no-border-top >
  <ion-segment [(ngModel)]="segmentModel">
    <ion-segment-button value="Atoday" class='options_button'>
      Arriving Today
    </ion-segment-button>
    <ion-segment-button value="spopular" class='options_button'>
      Popular
    </ion-segment-button>
    <ion-segment-button value="stop_rated" class='options_button'>
      Top Rated
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding>
  <ion-card *ngIf="segmentModel === 'Atoday'">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor='let tvshow of showArrivingToday' (click)="getShowDetails(tvshow.id)">
            <div><img  src="{{'https://image.tmdb.org/t/p/w500'+tvshow.poster_path}}"/></div>
            <div class="card-subtitle">
              <ion-row>
                <ion-col>
                    <ion-icon name="star"></ion-icon>
                    <div>{{tvshow.vote_average}}</div>
                </ion-col>
                <ion-col>
                    <ion-icon name="calendar"></ion-icon>
                    <div>{{tvshow.first_air_date | date: 'yyyy'}}</div>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

<ion-card *ngIf="segmentModel === 'spopular'">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor='let tvshow of showPopular' (click)="getShowDetails(tvshow.id)">
        <div><img  src="{{'https://image.tmdb.org/t/p/w500'+tvshow.poster_path}}"/></div>
        <div class="card-subtitle">
          <ion-row>
            <ion-col>
                <ion-icon name="star"></ion-icon>
                <div>{{tvshow.vote_average}}</div>
            </ion-col>
            <ion-col>
                <ion-icon name="calendar"></ion-icon>
                <div>{{tvshow.first_air_date | date: 'yyyy'}}</div>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

<ion-card *ngIf="segmentModel === 'stop_rated'">
<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor='let tvshow of showTopRated' (click)="getShowDetails(tvshow.id)">
      <div><img  src="{{'https://image.tmdb.org/t/p/w500'+tvshow.poster_path}}"/></div>
      <div class="card-subtitle">
        <ion-row>
          <ion-col>
              <ion-icon name="star"></ion-icon>
              <div>{{tvshow.vote_average}}</div>
          </ion-col>
          <ion-col>
              <ion-icon name="calendar"></ion-icon>
              <div>{{tvshow.first_air_date | date: 'yyyy'}}</div>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card>

</ion-content>
